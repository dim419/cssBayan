<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>cssBayan</title>
    </head>
    <body>
        <div class="wrapper"> 
            <h1>cssBayan</h1>
                
            <input class="acor__input" type="radio" name="acor" id="acor1" />
            <label for="acor1">
                <div class="label__title">
                    <span>Ну почему-у-у</span>
                    <img class="icon__close" src="../cssBayan/assets/icon/plus.svg" width="16" height="16" alt="img plus">
                </div>
                <div class="acor-body">
                    <img src="../cssBayan/assets/img/bear.jpg" alt="img joke">
                </div>
            </label>    
            
            <input class="acor__input" type="radio" name="acor" id="acor2" />
            <label for="acor2">
                <div class="label__title">
                    <span>Наш офис открыт при поддержке Apple</span>
                    <img class="icon__close" src="../cssBayan/assets/icon/plus.svg" width="16" height="16" alt="img plus">
                </div>
                <div class="acor-body">
                    <img src="../cssBayan/assets/img/apple.jpg" alt="img joke">
                </div>
            </label>
                        
            <input class="acor__input" type="radio" name="acor" id="acor3" />
            <label for="acor3">  
                <div class="label__title">
                    <span>Вы нарушили лицензию</span>
                    <img class="icon__close" src="../cssBayan/assets/icon/plus.svg" width="16" height="16" alt="img plus">
                </div>
                <div class="acor-body">
                    <img src="../cssBayan/assets/img/licension.jpg" alt="img joke">
                </div>
            </label>
                            
            <input class="acor__input" type="radio" name="acor" id="acor4" checked="checked" />
            <label for="acor4">  
                <div class="label__title">
                    <span>Искусственный интелект</span>
                    <img class="icon__close" src="../cssBayan/assets/icon/plus.svg" width="16" height="16" alt="img plus">
                </div>
                <div class="acor-body">
                    <img src="../cssBayan/assets/img/bill.jpg" alt="img joke">
                </div>
            </label>
        </div>
    </body>
</html>
